<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="name">Name</label>
    <input type="text" name="name" id="name">
    <br>
    <br>
    <label for="email">Email</label>
    <input type="email" id="email">
    <br>
    <br>
    <label for="phone">Phone</label>
    <input type="tel" id="phone">
    <br>
    <br>
    <label for="resume">Resume</label>
    <input type="file">
    <br>
    <br>
    <label for="experience">Experience</label>
    <input type="number" id="experience">
    <br>
    <br>
    <fieldset>
        <legend>Skills</legend>
        <label for="html">HTML</label>
        <input type="checkbox" id="html">
        <br>
        <br>
        <label for="css">CSS</label>
        <input type="checkbox" id="css">
        <br>
        <br>
        <label for="js">Java script</label>
        <input type="checkbox" id="js">
    <br>
    </fieldset>
    <br>
    <label for="qualification">Heighest Qualification</label>
    <select name="qualification" id="quali">
        <option value="Btech">Btech</option>
        <option value="school">School</option>
        <option value="highschool">Highschool</option>
    </select>
    <br>
    <br>
    <label for="jobtime">Availability</label>
    <label for="fulltime">Fulltime</label>
    <input type="radio" id="fulltime" name="anyone">
    <br>
    <br>
    <label for="parttime">Parttime</label>
    <input type="radio" id="parttime" name="anyone">
    <br>
    <br>
    <label for="textarea">Comments</label>
    <textarea name="comment" id="textarea" rows="3" cols="30"></textarea>
    <br>
    <br>
    <img src="Screenshot (29).png" alt="sample resume" width="50px" height="50px">
</body>
</html>
